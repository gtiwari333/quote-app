<div class="container">

  <h2>
    Subscribe to receive quotes daily
  </h2>

  <form [formGroup]="quoteSubscriptionForm" (ngSubmit)="subscribe()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required/>
    </div>

    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>
</div>
