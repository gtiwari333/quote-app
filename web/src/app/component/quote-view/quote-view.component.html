<div class="container">

  <div class="row">
    <a class="btn btn-primary" routerLink="/admin">Back to List</a>
  </div>
  <div>

    <div class="form-group">
      <label>Id:</label>
      <div class="form-control">{{quote.id}}</div>
    </div>

    <div class="form-group">
      <label>Author:</label>
      <div class="form-control">{{quote.author}}</div>
    </div>

    <div class="form-group">
      <label>Content:</label>
      <div class="form-control">{{quote.content}}</div>
    </div>

    <div class="form-group">
      <label> Added On:</label>
      <div class="form-control">{{quote.addedOn}}</div>
    </div>

    <div class="form-group">
      <label>Read Count:</label>
      <div class="form-control">{{quote.readCount}}</div>
    </div>

    <div class="form-group">
      <label>Like Count::</label>
      <div class="form-control">{{quote.likeCount}}</div>
    </div>

    <div class="form-group">
      <label> Dislike Count:</label>
      <div class="form-control">{{quote.dislikeCount}}</div>
    </div>

  </div>

</div>
